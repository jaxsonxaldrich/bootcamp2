<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ngModel = "q">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover" id ="myTable">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter:q as results track by listing.code">
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
                <td><input type = "submit" ng-click = "showDetails($index)" value= "Show Details"></td>
                <td><input type = "submit" ng-click = "deleteListing($index)" value="Remove" ></td>
               </tr> 
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
            </table>
          </div>
          <form>
            Code:<br>
            <input type="text" ng-model="newCode"></input>
          </br>
            Name:<br>
            <input type="text" ng-model="newName"></input>
          </br>
            Latitude:<br>
            <input type="text" ng-model="newLatitude"></input>
          </br>
            Longitude:<br>
            <input type="text" ng-model="newLongitude"></input>
          </br>
            Address:<br>
            <input type="text" ng-model="newAddress"></input>
            <input type="submit" ng-click="addListing()" value="Submit">
          </form>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <p>Code: <span id="codeDisp"></span></p>
            <p>Name: <span id="nameDisp"></span></p>
            <p>Latitude: <span id="latDisp"></span></p>
            <p>Longitude: <span id="longDisp"></span></p>
            <p>Address: <span id="addDisp"></span></p>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
